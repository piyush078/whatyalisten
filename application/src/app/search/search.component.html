<input type="text" [(ngModel)]="title" id="title" placeholder="Artist or track name">
<input type="radio" [(ngModel)]="type" value="artist" name="type">Artist
<input type="radio" [(ngModel)]="type" value="track" name="type">Track
<input type="number" [(ngModel)]="limit" id="limit" max="5" min="1" placeholder="Number of results">
<button (click)="search ()">Search</button>
