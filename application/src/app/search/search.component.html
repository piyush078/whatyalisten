<div class="container">  
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" placeholder="Artist or track name">
  </div>
  <div class="form-row">
    <div class="form-group pt-2 mr-4">
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="type" type="radio" name="type" id="artist" value="artist">
        <label class="form-check-label" for="artist">Artist</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="type" type="radio" name="track" id="track" value="track">
        <label class="form-check-label" for="track">Track</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="limit" class="col-sm-2 col-form-label">Limit</label>
      <div class="col-sm-10">
        <input type="number" [(ngModel)]="limit" class="form-control" id="limit" max="5" min="1">
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="search ()">Search</button>
</div>
